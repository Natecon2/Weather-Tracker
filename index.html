<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
        <form id="search-form">
            <input type="text" id="city-input" placeholder="Enter city">
            <button type="submit">Search</button>
        </form>
    </header>
    <main>
        <section id="current-weather">
            <h2>Current Weather</h2>
            <div id="current-weather-info">
                <div class="weather-info">
                    <h3>City Name</h3>
                    <p id="city-name">City Name</p>
                </div>
                <div class="weather-info">
                    <h3>Date</h3>
                    <p id="date">Date</p>
                </div>
                <div class="weather-info">
                    <h3>Weather Icon</h3>
                    <img id="weather-icon" src="#" alt="Weather Icon">
                </div>
                <div class="weather-info">
                    <h3>Temperature</h3>
                    <p id="temperature">Temperature</p>
                </div>
                <div class="weather-info">
                    <h3>Humidity</h3>
                    <p id="humidity">Humidity</p>
                </div>
                <div class="weather-info">
                    <h3>Wind Speed</h3>
                    <p id="wind-speed">Wind Speed</p>
                </div>
            </div>
        </section>
        <section id="forecast">
            <h2>5-Day Forecast</h2>
            <div id="forecast-list">
                <!-- Forecast data will be displayed here -->
            </div>
        </section>
    </main>
    <aside id="search-history">
        <h2>Search History</h2>
        <ul id="search-history-list">
            <!-- Search history items will be displayed here -->
        </ul>
    </aside>
    <script src="script.js"></script>
</body>
</html>
